<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WUA Admin Console</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .login-header {
            background: linear-gradient(135deg, #0d6efd 0%, #0b5ed7 100%);
            border-radius: 1rem 1rem 0 0;
            padding: 2rem;
        }
    </style>
</head>
<body>
<div class="card login-card border-0 mx-3">
    <div class="login-header text-center text-white">
        <i class="bi bi-shield-lock" style="font-size: 3rem;"></i>
        <h3 class="mt-3 mb-0">WUA Admin Console</h3>
        <small class="text-white-50">Wallet Unit Attestation Management</small>
    </div>
    <div class="card-body p-4">
        <div th:if="${error}" class="alert alert-danger">
            <i class="bi bi-exclamation-circle me-2"></i>
            <span th:text="${error}">Invalid credentials</span>
        </div>
        <div th:if="${message}" class="alert alert-info">
            <i class="bi bi-info-circle me-2"></i>
            <span th:text="${message}">Message</span>
        </div>

        <form th:action="@{/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="bi bi-person me-1"></i> Username
                </label>
                <input type="text" class="form-control form-control-lg" id="username"
                       name="username" required autofocus placeholder="Enter your username">
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">
                    <i class="bi bi-lock me-1"></i> Password
                </label>
                <input type="password" class="form-control form-control-lg" id="password"
                       name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">
                <i class="bi bi-box-arrow-in-right me-2"></i> Sign In
            </button>
        </form>
    </div>
    <div class="card-footer text-center text-muted py-3">
        <small>Wallet Provider Administration System</small>
    </div>
</div>
</body>
</html>
