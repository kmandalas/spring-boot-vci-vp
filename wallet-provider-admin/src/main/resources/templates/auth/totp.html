<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Factor Authentication - WUA Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .totp-card {
            max-width: 420px;
            width: 100%;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .code-input {
            font-size: 2rem;
            letter-spacing: 0.75rem;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        .code-input::placeholder {
            letter-spacing: 0.5rem;
        }
    </style>
</head>
<body>
<div class="card totp-card border-0 mx-3">
    <div class="card-body p-5 text-center">
        <div class="mb-4">
            <i class="bi bi-shield-check text-primary" style="font-size: 4rem;"></i>
        </div>
        <h3 class="mb-3">Two-Factor Authentication</h3>
        <p class="text-muted mb-4">
            Enter the 6-digit code from your authenticator app
        </p>

        <div th:if="${error}" class="alert alert-danger">
            <i class="bi bi-exclamation-circle me-2"></i>
            <span th:text="${error}">Invalid code</span>
        </div>

        <form th:action="@{/totp/verify}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="mb-4">
                <input type="text" class="form-control form-control-lg code-input"
                       name="code" maxlength="6" pattern="[0-9]{6}"
                       placeholder="000000" required autofocus
                       autocomplete="one-time-code" inputmode="numeric">
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                <i class="bi bi-check-circle me-2"></i> Verify Code
            </button>
        </form>

        <hr class="my-4">

        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-link text-muted">
                <i class="bi bi-arrow-left me-1"></i> Cancel and logout
            </button>
        </form>
    </div>
</div>

<script>
    // Auto-submit when 6 digits entered
    document.querySelector('.code-input').addEventListener('input', function(e) {
        this.value = this.value.replace(/[^0-9]/g, '');
        if (this.value.length === 6) {
            this.form.submit();
        }
    });
</script>
</body>
</html>
