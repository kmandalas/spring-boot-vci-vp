<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Dashboard - WUA Admin</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">
                <i class="bi bi-speedometer2 me-2"></i> Dashboard
            </h2>
            <span class="text-muted">Welcome back!</span>
        </div>

        <!-- Statistics Cards -->
        <div class="row mb-4 g-3">
            <div class="col-md-3">
                <div class="card stat-card total h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-subtitle mb-2 text-muted">Total WUAs</h6>
                                <h2 class="card-title mb-0" th:text="${stats.totalWuas()}">0</h2>
                            </div>
                            <i class="bi bi-collection text-primary" style="font-size: 2rem; opacity: 0.5;"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card active h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-subtitle mb-2 text-muted">Active</h6>
                                <h2 class="card-title mb-0 text-success" th:text="${stats.activeWuas()}">0</h2>
                            </div>
                            <i class="bi bi-check-circle text-success" style="font-size: 2rem; opacity: 0.5;"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card revoked h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-subtitle mb-2 text-muted">Revoked</h6>
                                <h2 class="card-title mb-0 text-danger" th:text="${stats.revokedWuas()}">0</h2>
                            </div>
                            <i class="bi bi-x-circle text-danger" style="font-size: 2rem; opacity: 0.5;"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card expiring h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="card-subtitle mb-2 text-muted">Expiring (7 days)</h6>
                                <h2 class="card-title mb-0 text-warning" th:text="${stats.expiringWuas()}">0</h2>
                            </div>
                            <i class="bi bi-clock-history text-warning" style="font-size: 2rem; opacity: 0.5;"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent WUAs Table -->
        <div class="card">
            <div class="card-header bg-white d-flex justify-content-between align-items-center py-3">
                <h5 class="mb-0">
                    <i class="bi bi-clock-history me-2"></i> Recent WUAs
                </h5>
                <a th:href="@{/wua}" class="btn btn-sm btn-primary">
                    <i class="bi bi-list me-1"></i> View All
                </a>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>WUA ID</th>
                                <th>Status</th>
                                <th>WSCD Type</th>
                                <th>Security Level</th>
                                <th>Issued At</th>
                                <th>Expires At</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="wua : ${recentWuas}">
                                <td>
                                    <a th:href="@{/wua/{id}(id=${wua.wuaId()})}"
                                       th:text="${#strings.abbreviate(wua.wuaId().toString(), 12)}"
                                       class="text-decoration-none">
                                    </a>
                                </td>
                                <td>
                                    <span class="badge"
                                          th:classappend="${wua.status() == 'ACTIVE'} ? 'bg-success' : 'bg-danger'"
                                          th:text="${wua.status()}">
                                    </span>
                                </td>
                                <td th:text="${wua.wscdType()}"></td>
                                <td th:text="${wua.wscdSecurityLevel()}"></td>
                                <td th:text="${#temporals.format(wua.issuedAt(), 'yyyy-MM-dd HH:mm')}"></td>
                                <td th:text="${#temporals.format(wua.expiresAt(), 'yyyy-MM-dd HH:mm')}"></td>
                                <td>
                                    <a th:href="@{/wua/{id}(id=${wua.wuaId()})}"
                                       class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(recentWuas)}">
                                <td colspan="7" class="text-center text-muted py-4">
                                    <i class="bi bi-inbox" style="font-size: 2rem;"></i>
                                    <p class="mb-0 mt-2">No WUAs found</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
