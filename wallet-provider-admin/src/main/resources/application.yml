server:
  port: 9003

spring:
  application:
    name: wallet-provider-admin

  # Shared H2 database with wallet-provider (AUTO_SERVER allows multiple connections)
  datasource:
    url: jdbc:h2:file:./data/walletprovider;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  sql:
    init:
      mode: always
      schema-locations: classpath:schema-admin.sql

  h2:
    console:
      enabled: true
      path: /h2-console

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

# Admin application configuration
admin:
  totp:
    issuer: "WUA Admin Console"

logging:
  level:
    com.example.wpadm: DEBUG
    org.springframework.security: DEBUG

---
spring:
  config:
    activate:
      on-profile: cloud

  datasource:
    url: jdbc:h2:file:./data/walletprovider-cloud;AUTO_SERVER=TRUE
